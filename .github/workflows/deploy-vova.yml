name: Deploy alexi-mind-map to Diun

on:
  push:
    branches: ["vova_new"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER }}
          ARGS: "-avzr --delete"
          SOURCE: "dist/"
          REMOTE_HOST: "72.61.159.86"
          REMOTE_USER: "root"
          TARGET: /root/alexi-mind-map/site/
